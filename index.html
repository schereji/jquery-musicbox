<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Music Box </title>

		 <link href="../notes/style.css" media="screen" rel="stylesheet" type="text/css"/>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src= "../notes/index.js"></script>

	</head>

	<body>
		<audio id="cAudio">
		    <source src= "../notes/music_notes/c_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/c_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/c_note.wav" type="audio/wav">
		</audio>

		<audio id="dAudio">
		    <source src= "../notes/music_notes/d_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/d_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/d_note.wav" type="audio/wav">
		</audio>

		<audio id="eAudio">
		    <source src= "../notes/music_notes/e_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/e_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/e_note.wav" type="audio/wav">
		</audio>

		<audio id="fAudio">
		    <source src= "../notes/music_notes/f_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/f_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/f_note.wav" type="audio/wav">
		</audio>

		<audio id="gAudio">
		    <source src= "../notes/music_notes/g_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/g_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/g_note.wav" type="audio/wav">
		</audio>

		<audio id="aAudio">
		    <source src= "../notes/music_notes/a_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/a_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/a_note.wav" type="audio/wav">
		</audio>

		<audio id="bAudio">
		    <source src= "../notes/music_notes/b_note.mp3" type="audio/mpeg">
		    <source src= "../notes/music_notes/b_note.ogg" type="audio/ogg">
		    <source src= "../notes/music_notes/b_note.wav" type="audio/wav">   
		</audio>

		<div id="instrument">
			<div id="c" class="box">C</div>
			<div id="d" class="box">D</div>
			<div id="e" class="box">E</div>
			<div id="f" class="box">F</div>
			<div id="g" class="box">G</div>
			<div id="a" class="box">A</div>
			<div id="b" class="box">B</div>
		</div>

	</body>
</html>
